<ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let sala of salas">
      <ion-item [routerLink]="'/main'" (click)="salaSeleccionada(sala)">
        <ion-icon slot="start" name="contacts" (click)="salaContactos(sala)"></ion-icon>
        <ion-label>
          {{sala.nombre}}
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
