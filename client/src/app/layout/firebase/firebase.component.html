<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title"><strong>Producto</strong></h5>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            placeholder="Nombre"
                            [(ngModel)]="
                                productoService.productoSeleccionado.nombre
                            "
                        />
                    </div>
                    <div class="form-group">
                        <label for="clase">Clase</label>
                        <input
                            type="text"
                            class="form-control"
                            id="clase"
                            placeholder="Clase"
                            [(ngModel)]="
                                productoService.productoSeleccionado.clase
                            "
                        />
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input
                            type="number"
                            class="form-control"
                            id="precio"
                            placeholder="Precio"
                            [(ngModel)]="
                                productoService.productoSeleccionado.precio
                            "
                        />
                    </div>
                    <button class="btn btn-primary" (click)="aceptar()">
                        <span class="fa fa-plus-circle"></span>
                    </button>
                    <button class="btn btn-secondary ml-1" (click)="reset()">
                        <span class="fa fa-refresh"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title"><strong>Productos</strong></h5>
                    <table class="table table-sm table-hover">
                        <tbody>
                            <tr *ngFor="let producto of productos">
                                <td>{{ producto.nombre }}</td>
                                <td>{{ producto.clase }}</td>
                                <td>
                                    <button
                                        class="btn btn-warning"
                                        (click)="editar(producto)"
                                    >
                                        <span class="fa fa-edit"></span>
                                    </button>
                                    <button
                                        class="btn btn-danger ml-1"
                                        (click)="borrar(producto)"
                                    >
                                        <span class="fa fa-trash"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
